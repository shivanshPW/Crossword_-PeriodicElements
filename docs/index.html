<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --card-background: #1d1d1d;
            --text-color: #e0e0e0;
            --accent-color: #03dac6;
            --button-hover: #02b8a8;
            --overlay-bg: rgba(0, 0, 0, 0.85);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .word-container {
            position: absolute;
            display: flex;
            gap: 2px;
        }

        .word-container.horizontal { flex-direction: row; }
        .word-container.vertical { flex-direction: column; }

        .letter-box {
            width: 35px;
            height: 35px;
            border: 1px solid rgba(68, 68, 68, 0.3);
            background-color: rgba(42, 42, 42, 0.225);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            color: rgba(150, 150, 150, 0.45);
            font-size: 1.1em;
            opacity: 0;
            animation: letterAppear 0.375s ease-in forwards;
        }

        @keyframes letterAppear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 0.75; transform: scale(1); }
        }

        .word-container.fade-out .letter-box {
            animation: letterDisappear 0.375s ease-out forwards;
        }

        @keyframes letterDisappear {
            from { opacity: 0.75; transform: scale(1); }
            to { opacity: 0; transform: scale(0.5); }
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title-container {
            margin-bottom: 50px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px; /* Space between title and subtitle */
        }

        /* --- STYLED TEXT TITLE --- */
        .game-title-text {
            font-family: 'Bungee', cursive;
            font-size: 6rem;
            font-weight: normal;
            line-height: 1;
            text-transform: uppercase;
            text-shadow:
                0 0 5px rgba(3, 218, 198, 0.6),
                0 0 10px rgba(3, 218, 198, 0.4),
                0 0 20px rgba(3, 218, 198, 0.2);
        }

        .title-part-1 { color: var(--text-color); }
        .title-part-2 { color: var(--accent-color); }

        /* --- NEW SUBTITLE STYLE --- */
        .puzzle-subtitle {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            color: rgba(224, 224, 224, 0.8);
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: fadeIn 1.2s ease-in; /* Delayed fade-in */
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 20px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.2em;
            font-family: 'Roboto Mono', monospace;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before { width: 300px; height: 300px; }
        .btn span { position: relative; z-index: 1; }
        .play-btn { background-color: var(--accent-color); color: var(--background-color); box-shadow: 0 4px 15px rgba(3, 218, 198, 0.4); }
        .play-btn:hover { background-color: var(--button-hover); transform: translateY(-3px); box-shadow: 0 6px 20px rgba(3, 218, 198, 0.6); }
        .play-btn:active { transform: translateY(-1px); }
        .how-to-btn { background-color: transparent; color: var(--accent-color); border: 2px solid var(--accent-color); }
        .how-to-btn:hover { background-color: var(--accent-color); color: var(--background-color); transform: translateY(-3px); box-shadow: 0 6px 20px rgba(3, 218, 198, 0.4); }

        /* Popup Overlay */
        .popup-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center;
            z-index: 1000; padding: 20px;
            animation: fadeIn 0.3s ease;
        }
        .popup-overlay.active { display: flex; }
        .popup-content {
            background-color: transparent; border-radius: 12px;
            padding: 0; max-width: 800px; width: 100%;
            max-height: 90vh; overflow: hidden; position: relative;
            animation: slideUp 0.4s ease;
            display: flex; flex-direction: column; align-items: center;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        .close-btn { display: none; }
        .how-to-play-img { width: 100%; max-width: 100%; height: auto; display: block; }
        .back-btn {
            margin-top: 20px; padding: 15px 50px;
            font-size: 1.1em; font-family: 'Roboto Mono', monospace; font-weight: bold;
            text-transform: uppercase; background-color: var(--accent-color);
            color: var(--background-color); border: none; border-radius: 8px;
            cursor: pointer; transition: all 0.3s ease; letter-spacing: 2px;
        }
        .back-btn:hover { background-color: var(--button-hover); transform: translateY(-3px); box-shadow: 0 6px 20px rgba(3, 218, 198, 0.6); }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .game-title-text { font-size: 4rem; }
            .puzzle-subtitle { font-size: 0.9rem; letter-spacing: 3px; }
            .btn { padding: 15px 30px; font-size: 1em; }
            .popup-content { padding: 0; max-width: 95%; }
            .back-btn { padding: 12px 40px; font-size: 1em; }
        }
        @media (max-width: 400px) {
            .game-title-text { font-size: 3rem; }
            .puzzle-subtitle { font-size: 0.8rem; letter-spacing: 2px; }
            .buttons-container { padding: 0 10px; }
            .back-btn { padding: 10px 30px; font-size: 0.9em; }
        }

        /* Music Control Button */
        .music-control {
            position: fixed; bottom: 20px; right: 20px;
            width: 50px; height: 50px; background-color: var(--accent-color);
            border: none; border-radius: 50%; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5em; color: var(--background-color);
            transition: all 0.3s ease; z-index: 100;
            box-shadow: 0 4px 15px rgba(3, 218, 198, 0.4);
        }
        .music-control:hover { transform: scale(1.1); box-shadow: 0 6px 20px rgba(3, 218, 198, 0.6); }
        .music-control.muted { background-color: rgba(68, 68, 68, 0.8); }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation" id="bgAnimation"></div>

    <div class="main-container">
        <div class="title-container">
            <div class="game-title-text">
                <span class="title-part-1">Cross</span><span class="title-part-2">word</span>
            </div>
            <!-- Subtitle will be loaded from puzzle.json -->
            <p id="puzzle-subtitle" class="puzzle-subtitle">Loading Theme...</p>
        </div>

        <div class="buttons-container">
            <button class="btn play-btn" id="playBtn">
                <span>Play Game</span>
            </button>
            <button class="btn how-to-btn" id="howToBtn">
                <span>How to Play</span>
            </button>
        </div>
    </div>

    <!-- How to Play Popup -->
    <div class="popup-overlay" id="howToPopup">
        <div class="popup-content">
            <img src="how_to_play.png" alt="How to Play Instructions" class="how-to-play-img" id="howToPlayImg">
            <button class="back-btn" id="backBtn">BACK</button>
        </div>
    </div>

    <!-- Music Control Button -->
    <button class="music-control" id="musicControl" title="Toggle Music">
        ðŸ”Š
    </button>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const playBtn = document.getElementById('playBtn');
        const howToBtn = document.getElementById('howToBtn');
        const howToPopup = document.getElementById('howToPopup');
        const backBtn = document.getElementById('backBtn');
        const howToPlayImg = document.getElementById('howToPlayImg');
        const bgAnimation = document.getElementById('bgAnimation');
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        const puzzleSubtitle = document.getElementById('puzzle-subtitle');

        // NEW: Load puzzle title for subtitle
        async function loadSubtitle() {
            try {
                const response = await fetch('puzzle.json');
                if (!response.ok) throw new Error('Puzzle data not found');
                const puzzleData = await response.json();
                puzzleSubtitle.textContent = puzzleData.metadata.title;
            } catch (error) {
                console.error("Could not load puzzle subtitle:", error);
                puzzleSubtitle.textContent = "A Game of Words"; // Fallback text
            }
        }
        loadSubtitle(); // Load the subtitle when the page loads

        // Set music volume
        bgMusic.volume = 0.5;
        let isMusicPlaying = false;

        // Music control logic
        bgMusic.play().then(() => {
            isMusicPlaying = true;
            musicControl.textContent = 'ðŸ”Š';
            musicControl.classList.remove('muted');
        }).catch(e => {
            console.log('Autoplay blocked, waiting for user interaction');
            musicControl.classList.add('muted');
            musicControl.textContent = 'ðŸ”‡';
            document.addEventListener('click', function autoplayMusic() {
                if (!isMusicPlaying) {
                    bgMusic.play().then(() => {
                        isMusicPlaying = true;
                        musicControl.textContent = 'ðŸ”Š';
                        musicControl.classList.remove('muted');
                    }).catch(e => console.log('Music play failed:', e));
                }
                document.removeEventListener('click', autoplayMusic);
            }, { once: true });
        });

        musicControl.addEventListener('click', function() {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicControl.textContent = 'ðŸ”‡';
                musicControl.classList.add('muted');
                isMusicPlaying = false;
            } else {
                bgMusic.play().catch(e => console.log('Music play failed:', e));
                musicControl.textContent = 'ðŸ”Š';
                musicControl.classList.remove('muted');
                isMusicPlaying = true;
            }
        });

        // Background word animation logic
        const words = ['PLAY', 'LEARN', 'GROW', 'THINK', 'SOLVE', 'BRAIN', 'SMART', 'STUDY', 'FOCUS', 'TRAIN', 'SKILL', 'WISDOM', 'QUEST', 'DREAM', 'EVOLVE', 'CREATE', 'DISCOVER', 'EXPLORE', 'ACHIEVE', 'MASTER', 'PRACTICE', 'IMPROVE', 'DEVELOP', 'EXCEL', 'KNOWLEDGE', 'CHALLENGE', 'PROGRESS', 'SUCCESS', 'VICTORY', 'THRIVE', 'INSPIRE', 'IMAGINE', 'BUILD', 'UNLOCK', 'ADVANCE'];
        const activeWords = [];
        const maxWords = window.innerWidth < 600 ? 8 : 15;

        function isInExclusionZone(x, y, width, height) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const exclusionWidth = window.innerWidth < 600 ? 350 : 550;
            const exclusionHeight = window.innerHeight < 600 ? 400 : 500;
            const exclusionLeft = centerX - exclusionWidth / 2;
            const exclusionRight = centerX + exclusionWidth / 2;
            const exclusionTop = centerY - exclusionHeight / 2;
            const exclusionBottom = centerY + exclusionHeight / 2;
            return !(x + width < exclusionLeft || x > exclusionRight || y + height < exclusionTop || y > exclusionBottom);
        }

        function overlapsWithExisting(x, y, width, height) {
            const padding = 20;
            for (let word of activeWords) {
                const rect = word.getBoundingClientRect();
                const wordX = parseFloat(word.style.left);
                const wordY = parseFloat(word.style.top);
                const wordWidth = rect.width;
                const wordHeight = rect.height;
                if (!(x + width + padding < wordX || x > wordX + wordWidth + padding || y + height + padding < wordY || y > wordY + wordHeight + padding)) {
                    return true;
                }
            }
            return false;
        }

        function getRandomPosition(wordLength, direction) {
            const margin = 50;
            const boxSize = 37;
            const width = direction === 'horizontal' ? wordLength * boxSize : boxSize;
            const height = direction === 'vertical' ? wordLength * boxSize : boxSize;
            let attempts = 0;
            while (attempts < 50) {
                const x = Math.random() * (window.innerWidth - width - margin * 2) + margin;
                const y = Math.random() * (window.innerHeight - height - margin * 2) + margin;
                if (!isInExclusionZone(x, y, width, height) && !overlapsWithExisting(x, y, width, height)) {
                    return { x, y };
                }
                attempts++;
            }
            return null;
        }

        function createWord() {
            if (activeWords.length >= maxWords) return;
            const word = words[Math.floor(Math.random() * words.length)];
            const direction = Math.random() > 0.5 ? 'horizontal' : 'vertical';
            const position = getRandomPosition(word.length, direction);
            if (!position) return;

            const wordContainer = document.createElement('div');
            wordContainer.className = `word-container ${direction}`;
            wordContainer.style.left = `${position.x}px`;
            wordContainer.style.top = `${position.y}px`;

            word.split('').forEach((letter, index) => {
                const box = document.createElement('div');
                box.className = 'letter-box';
                box.textContent = letter;
                box.style.animationDelay = `${index * 0.125}s`;
                wordContainer.appendChild(box);
            });

            bgAnimation.appendChild(wordContainer);
            activeWords.push(wordContainer);

            setTimeout(() => removeWord(wordContainer), Math.random() * 5000 + 3750);
        }

        function removeWord(wordContainer) {
            wordContainer.classList.add('fade-out');
            setTimeout(() => {
                wordContainer.remove();
                const index = activeWords.indexOf(wordContainer);
                if (index > -1) activeWords.splice(index, 1);
            }, 625);
        }

        function startWordAnimation() {
            createWord();
            setInterval(() => { if (activeWords.length < maxWords) createWord(); }, 1000);
        }
        startWordAnimation();

        // Event Listeners
        howToPlayImg.addEventListener('error', function() { this.style.display = 'none'; });
        playBtn.addEventListener('click', () => { window.location.href = 'game.html'; });
        howToBtn.addEventListener('click', () => {
            howToPopup.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        function closePopup() {
            howToPopup.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        backBtn.addEventListener('click', closePopup);
        howToPopup.addEventListener('click', (e) => { if (e.target === howToPopup) closePopup(); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && howToPopup.classList.contains('active')) closePopup(); });
    </script>
</body>
</html>
